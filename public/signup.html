<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CongreGeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/css/main.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css'>
    <script defer src='https://use.fontawesome.com/releases/v5.3.1/js/all.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Jura&display=swap" rel="stylesheet">
    <script src="/main.js"></script>
    <style>
        .hero {
            background: black url(images/splashpage.jpg) center/ cover;
        }

        .title {
            font-family: 'Bangers', cursive;
            font-size: 50px;
        }

        .subtitle {
            font-family: 'Jura', sans-serif;
        }

        .input {
            font-family: 'Jura', sans-serif;
        }

        .button {
            font-family: 'Jura', sans-serif;
        }
    </style>

</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <div class="box">
                        <h3 class="title has-text-grey">Tell Us About You</h3>
                        <p class="subtitle has-text-grey">Just a couple of questions so we can get to know each other.</p>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="name" placeholder="Name" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="username" placeholder="Username" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="email" placeholder="Email" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="password" placeholder="Password" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="age" placeholder="Age" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="photo" placeholder="Your Photo/Avatar"
                                        autofocus="">
                                </div>
                            </div>

                            <a href="interests.html" class="button is-block is-info is-medium is-fullwidth">Submit!</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
