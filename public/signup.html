<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CongreGeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css'>
    <script defer src='https://use.fontawesome.com/releases/v5.3.1/js/all.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Jura&display=swap" rel="stylesheet">
    <script src='https://code.jquery.com/jquery.js'></script>
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <div class="box">
                        <h3 class="title has-text-black">Tell Us About You</h3>
                        <p class="subtitle has-text-grey">Just a couple of questions so we can get to know each other.</p>
                        <form name ="myForm" class ="signup">
                            <div class="field form-group">
                                <div class="control">
                                    <input class="input is-small" type="form-control" id="name-input" placeholder="Name" autofocus=""  name ="reqName" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="form-control" id="username-input" placeholder="Username" name ="reqUser" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="form-control" id="password-input" placeholder="Password" autofocus="" name ="reqPassword" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="form-control" id="email-input" placeholder="email" autofocus="" name ="reqEmail" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="form-control" id="age-input" placeholder="Age" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-small" type="form-control" id="profile-input" placeholder="Your Photo/Avatar"
                                        autofocus="">
                                </div>
                            </div>
                            <button type="submit" class="button is-block is-info is-medium is-fullwidth" id ="submit" onclick="window.location.href = '/signup';">Sign up!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id ="usernameResponseHidden"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
