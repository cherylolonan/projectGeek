<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CongreGeek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Jura&amp;display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/interests.js"></script>
  </head>
  <body>
    <section class="hero is-success is-fullheight"><br>
      <div class="columns">
        <div class="column">
          <div class="box">
            <h3 class="bd-notification is-info has-text-centered" id="fandom-title">Pick Your Fandom!</h3>
            <div class="columns is-mobile">
              <div class="column">
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="harryP" value="Harry Potter">                                Harry Potter
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="marvel" value="Marvel">                                Marvel
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="dc" value="DC">                                DC
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="doctorWho" value="Doctor Who">                                Doctor Who
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="gOt" value="Game Of Thrones">                                Game of Thrones
                  </label>
                </div>
              </div>
              <div class="column">
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="supernatural" value="Supernatural">                                Supernatural
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="disney" value="Disney">                                Disney
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="sherlock" value="Sherlock">                                Sherlock
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="starW" value="Star Wars">                                Star Wars
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" id="anime" value="Anime">                                Anime
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <p class="bd-notification is-danger has-text-centered" id="interests-title">Pick Your Interests!</p>
            <div class="columns is-mobile">
              <div class="column is-centered">
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">                                Comic Books
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">                                Movies
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">                                Music
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">                                Art
                  </label>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox">                                Other
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section is-fluid">
        <div class="buttons is-centered"><a class="button is-info is-large is-focused" id="submit" href="members">Create your profile!</a></div>
      </div>
    </section>
  </body>
</html>
